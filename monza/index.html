<body>

<div id="fb-root"></div>
<script>(function (d, s, id) {

}(document, 'script', 'facebook-jssdk'));</script>
<!-- fine fb -->
<div class="container">
<!-- menu -->
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="..">InfoCittà</a>
		</div>
	<ul class="nav navbar-nav">
		<li><a href="..">Home</a></li>
		<li class="active"><a href="#">{{ level.Level1 }}</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
		<form style="padding-top: 13px;" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">

			<input type="hidden" name="hosted_button_id" value="C3JEBSSYR4GBQ">

			</form>                       
	</ul>
	</div>
</nav>
<!-- fine menu -->
<div class="page-header" style="margin-top: 5px;margin-bottom: 5px;">
	<h1>{{ level.Level1 }}</h1>
</div>

</div>


<div class="container">


        <div>
          <div class="row">
            <div class="col-xs-4">
              <label for="search">Ricerca:</label>
              <input ng-model="q" id="search" class="form-control" placeholder="Testo ricerca">
            </div>

          </div>
          <br>

<div class="list-group">

<a dir-paginate="item in items | orderBy:'Value' | filter:q | itemsPerPage: pageSize" current-page="currentPage"  href="{{ item.Alias }}\" class="list-group-item"><span><strong>{{ item.Value }}</strong></span></a>

</div>
		  

  


        <div ng-controller="OtherController" class="other-controller">
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="../dirPagination.tpl.html"></dir-pagination-controls>
          </div>
        </div>
      </div>
   
 
</div>  
  
 <div ng-include="'../clausola.html'"></div>
 <div ng-include="'../firma.html'"></div> 
</body>
</html>
